<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EY Global - Tara</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="styles/main.css"/>
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="main" class="jumbotron">
                <img class="logo" src="images/Canvas-Logo-Dark.svg"/>
                <h1>Tara.</h1> 
                <code>Transactional Audit Reformation Assistant</code>
                <p class="intro"></p> 
            </div>
        </div>        
        <div class="row">
            <div class="col-md-7 m-bot-20">
                <textarea cols="100" rows="10" data-bind="value: message.content" placeholder="Type a message to Tara here.."></textarea>
                <button id="addMessage" type="button" data-bind="click: addMessage">Send</button>
            </div>    
            <div id="results" class="col-md-5 scroll-200" data-bind="visible: showResults">    
                <h2>Results</h2>
                <div id="definition-result" data-bind="visible: response.dictionary.word().length > 1">
                    <b>Definition:</b><span data-bind="text: response.dictionary.word"></span>
                    <p data-bind="text: response.dictionary.definition"></p>
                </div>
            </div>        
        </div>
        <div class="row">
            <div class="md-col-12">
                <div id="messages" class="scroll-200">
                    <table class="table table-striped">
                        <tbody data-bind="foreach: messages">  
                            <tr>
                                <td ><span data-bind="text: createdBy"></span>:</td><td><p class="typed" data-bind="text: content"></p><td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>            
        </div>        
    </div>    
    <script src="bower_components/knockout/dist/knockout.debug.js"></script>    
    <script src="bower_components/jquery/dist/jquery.js"></script>    
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/typed.js/js/typed.js"></script>
    <script src="src/services/tara.service.js"></script>
    <script src="src/viewmodels/home.viewmodel.js"></script>
    <script src="src/listeners/home.listener.js"></script>    
    <script>
        $(function(){
            $(".intro").typed({
                strings: [
                    "Meet Tara.", 
                    "She knows things.",
                    "Like how to direct you to knowledge base articles.",
                    "Or information about your Client's engagements.",
                    "Or something as simple as defining the word <b>audit</b>.",
                    "Tara simplifies your work flow by bringing information from numerous sources like Canvas, Atlas, and Helix to a single user-friendly interface."
                ],
                typeSpeed: 0,
                callback: function(){
                    //TODO: any callbacks once complete
                }
		    });            
        });    
    </script>
</body>
</html>
